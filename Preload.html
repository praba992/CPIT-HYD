<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p> Click the "Try it " button to toggle bewtween  adding and removing  the 
        "my style "class name of the DIV element :
    </p>
    <button onclick="myfunction()">click here</button>
    <div id="mydiv">
        this is my  power
    </div>
    <script>
        function myfunction(){
        var load=document.getElementById("mydiv");
        load.classList.toggle("mystyle");
        load.style.color="orange";
        load.style.padding="20px";
        load.style.width="100px";
        load.style.backgroundColor="pink";


        }
    </script>
</body>
</html>
